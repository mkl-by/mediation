{% extends 'feedback/home.html' %}
{% block contact %}

<script type="text/javascript">
$(document).ready(function(){
  $('#modal').modal('show');
  setTimeout(function(){
  $('#modal').modal('hide');
  }, 4000);
   });
</script>
    <!--Модальное окно-->
    <div class="modal fade" id="modal" tabindex="-5" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-primary" id="exampleModalLongTitle" align="center">Вы успешно вышли из аккаунта</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                <div class="form-section" align="center">
                                    <a href="{% url "user" %}">Войти в личный кабинет снова.</a>
                                </div>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock contact %}
