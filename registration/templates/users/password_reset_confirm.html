{% extends 'feedback/home.html' %}
{% load crispy_forms_tags %}
{% block contact %}

<div class="form-section">
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form|crispy }}

          <button type="submit" class="btn-outline-warning">Получить пароль</button>
    </form>
</div>

{% endblock contact %}
