{% extends 'feedback/home.html' %}
<!-- форма регистрации пользователя-->
{% load crispy_forms_tags %}
{% block contact %}

    <!--скрипт запускае модальное окно автоматом-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#exampleModalCenter').modal('show');
        });
    </script>
    <!--Модальное окно-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-primary" id="exampleModalLongTitle">Регистрация на сайте</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--отображение формы-->
                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <div class="form-section">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            {{ form_profile|crispy }}
                                            <button type="submit" class="btn-outline-warning">Зарегистрироваться
                                            </button>
                                            <hr>
                                            Уже зарегистрированы? <a href="{% url "user" %}">Войти в личный кабинет</a>
                                        </form>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end Modal-->

{% endblock contact %}
